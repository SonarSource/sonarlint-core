syntax = "proto3";

package sonarlint;

// The java package can be changed without breaking compatibility.
// it impacts only the generated Java code.
option java_package = "org.sonarsource.sonarlint.core.serverconnection.proto";
option optimize_for = SPEED;

message ServerInfo {
    string version = 1;
}

message PluginReferences {
    map<string, PluginReference> plugins_by_key = 1;
  
  message PluginReference {
    string key = 1;
    string hash = 2;
    string filename = 3;
  }
}

message ProjectComponents {
  repeated string component = 1;
}

message AnalyzerConfiguration {
    map<string, string> settings = 1;
    map<string, RuleSet> ruleSetsByLanguageKey = 2;
}

message RuleSet {
    repeated ActiveRule rules = 1;
    string lastModified = 3;

    message ActiveRule {
        string ruleKey = 1;
        string severity = 2;
        string templateKey = 3;
        map<string,string> params = 4;
    }
}

message ProjectBranches {
    repeated string branchName = 1;
    string mainBranchName = 2;
}

message Flows {
  repeated Flow flow = 1;
}

message Flow {
  repeated Location location = 1;
}

message TextRange {
  int32 startLine = 1;
  int32 startLineOffset = 2;
  int32 endLine = 3;
  int32 endLineOffset = 4;
  string hash = 5;
}

message Location {
  optional string filePath = 1;
  string message = 2;
  optional TextRange textRange = 3;
}
