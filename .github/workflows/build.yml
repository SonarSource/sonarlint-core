name: Build
on:
  push:
    branches:
      - master
      - branch-*
      - dogfood-*
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: github-ubuntu-latest-s
    name: Build
    permissions:
      id-token: write
      contents: write
    outputs:
      build_number: ${{ steps.build.outputs.build_number }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          version: 2025.7.12
      - uses: SonarSource/ci-github-actions/build-maven@master
        id: build
        with:
          deploy-pull-request: true
          artifactory-reader-role: private-reader
          artifactory-deployer-role: qa-deployer
          maven-opts: -Dmaven.test.skip=true -Dsonar.skip=true
          maven-args: -P dist-no-arch,dist-windows_x64,dist-linux_x64,dist-linux_aarch64,dist-macosx_x64,dist-macosx_aarch64
      - name: Config Maven (cache setup)
        run: |
          mvn -B -e -V -Pits dependency:go-offline # populate cache including ITs deps too
      

  test-linux:
    needs: [ build ]
    runs-on: github-ubuntu-latest-s
    name: Test (Linux, Sonar Next)
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          version: 2025.9.12
      - uses: SonarSource/ci-github-actions/build-maven@v1
        with:
          deploy-pull-request: false
          artifactory-reader-role: private-reader
          artifactory-deployer-role: qa-deployer
          maven-opts: -Dcommercial -Dsonar.coverage.jacoco.xmlReportPaths=${{ github.workspace }}/report-aggregate/target/site/jacoco-aggregate/jacoco.xml
          maven-args: -P-deploy-sonarsource,-release,-sign
      - name: Generate test report on failure
        if: failure()
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3 # v2.1.1
        with:
          name: QA Linux Test Report
          reporter: java-junit
          path: |
            **/target/surefire-reports/TEST-*.xml
            **/target/failsafe-reports/*.xml
          list-suites: failed
          list-tests: failed
          fail-on-empty: false

  qa:
    needs: [ build ]
    runs-on: github-ubuntu-latest-s
    name: QA (${{ matrix.name }})
    permissions:
      id-token: write
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: SonarCloudEU
            sq_version: SonarCloudEU
            category: "-Dgroups=SonarCloud"
            sc: true
            sc_token_path: sonarcloud-it
            region: EU
          - name: SonarCloudUS
            sq_version: SonarCloudUS
            category: "-Dgroups=SonarCloud"
            sc: true
            sc_token_path: sonarcloud-it-US
            region: US
          - name: SQDogfood
            sq_version: DEV
            category: "-DexcludedGroups=SonarCloud"
          - name: SQLatest
            sq_version: LATEST_RELEASE
            category: "-DexcludedGroups=SonarCloud"
          - name: SQLts99
            sq_version: "LATEST_RELEASE[9.9]"
            category: "-DexcludedGroups=SonarCloud"
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          version: 2025.9.12
      - name: Compute month key
        id: month
        shell: bash
        run: | 
          echo "month=$(date +%Y-%m)" >> "$GITHUB_OUTPUT"
          echo "ORCHESTRATOR_HOME=${{ github.workspace }}/orchestrator/${{ steps.month.outputs.month }}" >> "$GITHUB_ENV"
      - uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: ${{ github.workspace }}/orchestrator/${{ steps.month.outputs.month }}
          key: cache-${{ runner.os }}-${{ steps.month.outputs.month }}
          restore-keys: |
            cache-${{ runner.os }}
      - name: Vault (SonarCloud IT token)
        if: ${{ matrix.sc == true }}
        id: secrets
        uses: SonarSource/vault-action-wrapper@320bd31b03e5dacaac6be51bbbb15adf7caccc32 # v3.1.0
        with:
          secrets: |
            development/team/sonarlint/kv/data/${{ matrix.sc_token_path }} token | SONARCLOUD_IT_TOKEN;

      - name: Run QA (direct)
        if: ${{ github.event_name == 'pull_request' || github.ref_name == github.event.repository.default_branch || startsWith(github.ref_name, 'branch-') || startsWith(github.ref_name, 'dogfood-on-') }}
        env:
          SONARCLOUD_IT_TOKEN: ${{ steps.secrets.outputs.vault && fromJSON(steps.secrets.outputs.vault).SONARCLOUD_IT_TOKEN || '' }}
          SONARCLOUD_REGION: ${{ matrix.sc && matrix.region || '' }}
          BUILD_NUMBER: ${{ needs.build.outputs.build_number }}
        run: |
          mvn -f its/pom.xml -Dsonar.runtimeVersion=${{ matrix.sq_version }} ${{ matrix.category }} verify surefire-report:report #-B -e -V is called by default
      - name: Run QA (for else)
        if: ${{ !(github.event_name == 'pull_request' || github.ref_name == github.event.repository.default_branch || startsWith(github.ref_name, 'branch-') || startsWith(github.ref_name, 'dogfood-on-')) }}
        env:
          SONARCLOUD_IT_TOKEN: ${{ steps.secrets.outputs.vault && fromJSON(steps.secrets.outputs.vault).SONARCLOUD_IT_TOKEN || '' }}
          SONARCLOUD_REGION: ${{ matrix.sc && matrix.region || '' }}
          BUILD_NUMBER: ${{ needs.build.outputs.build_number }}
        run: |
          mvn clean install -DskipTests
          mvn -rf its -Pits -Dsonar.runtimeVersion=${SQ_VERSION} ${CATEGORY} -B -e -V verify surefire-report:report
      - name: debug
        if: failure()
        shell: bash
        run: |
          ls -la */target/surefire-reports/TEST-*.xml
          ls -la . */target
          find . -name surefire-reports -type d
      - name: Generate QA test report on failure
        if: failure()
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3 # v2.1.1
        with:
          name: QA ${{ matrix.name }} Test Report
          reporter: java-junit
          path: |
            **/target/surefire-reports/TEST-*.xml
            **/target/failsafe-reports/*.xml
          list-suites: failed
          list-tests: failed
          fail-on-empty: false

  test-windows:
    needs: [ build ]
    runs-on: github-windows-latest-s
    name: Test (Windows)
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          version: 2025.9.12
      - uses: SonarSource/ci-github-actions/build-maven@v1
        with:
          deploy-pull-request: false
          artifactory-reader-role: private-reader
          artifactory-deployer-role: qa-deployer
          maven-opts: -Xmx4G -Dcommercial -Dmaven.test.redirectTestOutputToFile=false
          maven-args: -B -e -V
      - name: Generate test report on failure
        if: failure()
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3 # v2.1.1
        with:
          name: QA Windows Test Report
          reporter: java-junit
          path: |
            **/target/surefire-reports/TEST-*.xml
            **/target/failsafe-reports/*.xml
          list-suites: failed
          list-tests: failed
          fail-on-empty: false
